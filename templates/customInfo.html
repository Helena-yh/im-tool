<!-- main: 包括客服列表和聊天窗口的主页面  
class="rcs-chat-wrapper"聊天窗口的容器 
此类名不能被修改
-->
<div id="rong-custom-info" class="rongcloud-custom-info">
    <div class="rongcloud-ci-header">客户信息</div>
    <div class="rongcloud-ci-main">
        <p>
            <label>公司名 : </label>
            <input class="ci-main-input ci-mian-inputbox" id="company" type="text">
        </p>
        <p>
            <label>工单号 : </label>
            <input class="ci-main-input ci-mian-inputbox" id="orderId" type="text">
        </p>
        <p>
            <label>App Key : </label>
            <input class="ci-main-input ci-mian-inputbox" id="appkey" type="text">
        </p>
        <p>
            <label>SDK 版本 : </label>
            <textarea class="ci-main-textarea ci-mian-inputbox" rows="3" cols="20" id="SDKVersion"></textarea>
        </p>
        <p>
            <label>问题描述 : </label>
            <textarea class="ci-main-textarea ci-mian-inputbox" rows="3" cols="20" id="issues"></textarea>
        </p>
    </div>
    <div class="rongcloud-ci-footer">
        <button class="ci-footer-submit" onclick="RCS.customSubmit()">提交</button>
    </div>
</div>
