<!-- main: 包括客服列表和聊天窗口的主页面  
class="rcs-chat-wrapper"聊天窗口的容器 
此类名不能被修改
-->
<div id="rong-custom-info" class="rongcloud-custom-info">
    <div class="rongcloud-ci-header">客户信息</div>
    <div class="rongcloud-ci-main">
        <p>
            <label>公司名 : </label>
            <input class="ci-main-input" type="text">
        </p>
        <p>
            <label>工单号 : </label>
            <input class="ci-main-input" type="text">
        </p>
        <p>
            <label>App Key : </label>
            <input class="ci-main-input" type="text">
        </p>
        <p>
            <label>SDK 版本 : </label>
            <textarea class="ci-main-textarea" rows="3" cols="20"></textarea>
        </p>
        <p>
            <label>问题描述 : </label>
            <textarea class="ci-main-textarea" rows="3" cols="20"></textarea>
        </p>
    </div>
    <div class="rongcloud-ci-footer">
        <button class="ci-footer-edit">编辑</button>
        <!-- <button class="ci-footer-edit">提交</button> -->
    </div>
</div>
